<%- include('./partials/header.html') %>
<div class="flex-center" style="height: 100%">
    <div class="card" style="width: 300px;">
        <div class="card-header text-center">
            <img src="/assets/images/logo_emam_100x100.webp" class="adm-logo" alt="logo emam">
        </div>
        <div class="card-body">
            <% if(locals.errMsg){ %>
                <div class="toast toast-error">
                    <%= locals.errMsg %>
                </div>
            <% } %>
            
            <form action="/panel/owner/login" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input" type="text" id="username" name="username" placeholder="Ex: geryakbarf69">
                </div>
        
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" placeholder="*******">
                </div>

                <center>
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                </center>
            </form>
        </div>
        <div>
            <center>
                <a href="/panel/owner/register">
                    <p>Belum Punya Akun ? Register</p>
                </a>
            </center>
        </div>
    </div>
</div>
<%- include('./partials/footer.html') %>
